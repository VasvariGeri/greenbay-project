spring.datasource.url=${env.DATASOURCE_URL_TEST}
spring.datasource.username=${env.DATASOURCE_USERNAME_TEST}
spring.datasource.password=${env.DATASOURCE_PASSWORD_TEST}
spring.jpa.database-platform=${env.HIBERNATE_DIALECT_TEST}
spring.datasource.driver-class-name=org.h2.Driver
spring.logging.level.org.hibernate.SQL=debug

spring.h2.console.enabled=true
spring.h2.console.path=/h2

